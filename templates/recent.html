<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="post">
        <h1> Latest POSTS </h1>
        <br>
        <a href="/" class="text-decoration-none me-3"> Back <i class="fa-solid fa-arrow-right"></i> </a>
        <br>
        <div class="card-container">
            {%if recents%}
             {% for i in recents %}
            <div class="card" style="width: 18rem;">
                <img src="{{i.Image_url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.Title}}</h5>
                    <p class="card-text">{{i.Description[0:40]}}......</p>
                    <a href="{{url_for('post_details' , post_id = i._id)}}" class="btn btn-primary">Read More</a>
                </div>
            </div>
            {%else%}
            <p> No data Here </P>
            {% endfor %}
            {%endif%}
          
    
    
          
        </div>
    </section>
</body>
</html>

<style>
    #post{
        width:100%;
        min-height:100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction:column;
       }
    
    #post .card-container{
        display: flex;
        flex-wrap: wrap;
        gap:20px;
        justify-content: center;
        
    }
</style>
