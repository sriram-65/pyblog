<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand brand" href="/">Blogsee</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item me-5">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="/upload">Upload</a>
              </li>
            
            </ul>
            <form class="d-flex" role="search" method="GET" action="/search">
              <input class="form-control me-3" name="query" type="search" required placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="search">Search</button>
            </form>
            

          </div>
        </div>
      </nav>
      <br>
    <div class="container">
        <div class="data">
            <h1> Search Result of " {{q}} " </h1>
            <br>
            <div class="card-container">
              {%if result%}
              {% for i in result %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{i.Title}}</h5>
                        <p class="card-text">{{i.Description[0:55]}}.......</p>
                        <a href="{{url_for("post_details" , post_id = i._id)}}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
                {%else%}
                  <p> Search result Was Not found </p>
                  {%endfor%}
                {%endif%}
                
        </div>
    </div>
</body>
</html>

<script>
  let search = document.getElementById("search")
  let input = document.querySelector("input").value

  search.onclick = function(){
    if(input==" "){
      alert("Pls Enter The Search key")
    }
  }
</script>
