<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard-dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <hr>

<div class="container">
    <div class="row">
        <h1 style="text-align:center;"><b>POST MANAGEMENT</b></h1>
        <br>
        <p style="text-align:center;" class="alert alert-danger" role="alert"> NOTE : Only Developer of this website can Delete Post </p>
    </div>
    <br>
     <div class="alert alert-primary">
        <h3> <b>TOTAL POST :  </b><span style="color:black;"> {{count}} </span> </h3>
     </div>
    <table border="1">
       <thead>
        <tr>
            <th><span>POSTS <span></th>
            <th><span>ACTIONS </span></th>
        </tr>

         
       </thead>
       
    
       <tbody>
        {%for i in posts%}
         <tr>
           
            <td> <a href="{{url_for('post_details' , post_id = i._id)}}"> <b>{{i.Title}}</b> </a> </td>
            <form action="{{url_for('delete' , post_id=i._id)}}" method="POST"> 
                <td><button class="btn btn-warning">DELETE</button></td>
            </form>
            
         </tr>
         {%endfor%}
       </tbody>
    </table>

    <h1> Comments Hisory : </h1>
     <table border="1">
        <thead>
            <tr>
                <th><span>User_Name<span></th>
                <th><span>Comments</span></th>
            </tr>
    
             </thead>

        <tbody>
            {%for i in Com%}
            <tr>
                <td> {{i.username}} </td>
                <td> {{i.msgs}} </td>
                <form action="{{url_for('dele_com' , post_id=i._id)}}" method="POST"> 
                    <td><button class="btn btn-warning">DELETE</button></td>
                </form>
            </tr>
              
             {%endfor%}
           </tbody>
     </table>

</div>
<br>
    <p class="text-center"> <b>Powered By </b> SRIRAM </p>
</body>
</html>
<style>
    th , td{
        padding:10px 10px 10px;
        border:1px dashed red;
       
    }
    span{
        color:#29f
    }
</style>
